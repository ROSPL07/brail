<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Brail!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🚀 Hello Brail!</h1>
    <p>This is an example static site deployed with Brail.</p>
    
    <div class="features">
      <div class="feature">
        <h3>⚡ Instant Deploys</h3>
        <p>Deploy in seconds with resumable uploads</p>
      </div>
      
      <div class="feature">
        <h3>🔄 Easy Rollbacks</h3>
        <p>One-click rollback to any previous version</p>
      </div>
      
      <div class="feature">
        <h3>🌐 Edge Serving</h3>
        <p>Fast, globally distributed content delivery</p>
      </div>
    </div>
    
    <footer>
      <p>Deployed with ❤️ using Brail</p>
      <p class="timestamp">Version: 0.0.1</p>
    </footer>
  </div>
  
  <script src="app.js"></script>

</html>
