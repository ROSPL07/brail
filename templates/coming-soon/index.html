<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{PROJECT_NAME}} - Coming Soon</title>
  <meta name="description" content="{{TAGLINE}}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 via-blue-600 to-cyan-600 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-2xl w-full text-center text-white">
    <!-- Logo/Icon -->
    <div class="mb-8">
      <div class="w-20 h-20 bg-white/20 backdrop-blur-md rounded-2xl mx-auto flex items-center justify-center">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
      </div>
    </div>

    <!-- Main Content -->
    <h1 class="text-5xl md:text-7xl font-bold mb-6 animate-fade-in">
      {{PROJECT_NAME}}
    </h1>

    <p class="text-xl md:text-2xl mb-4 opacity-90">
      {{TAGLINE}}
    </p>

    <p class="text-lg mb-12 opacity-75">
      Launching {{LAUNCH_DATE}}
    </p>

    <!-- Email Signup Form -->
    <div class="max-w-md mx-auto mb-8">
      <form class="flex flex-col sm:flex-row gap-3" onsubmit="handleSubmit(event)">
        <input 
          type="email" 
          id="email"
          placeholder="Enter your email" 
          class="flex-1 px-6 py-4 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-4 focus:ring-white/30 transition"
          required
        >
        <button 
          type="submit" 
          class="px-8 py-4 bg-white text-blue-600 font-semibold rounded-lg hover:bg-opacity-90 transition shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95"
        >
          Notify Me
        </button>
      </form>
      <p class="text-sm mt-3 opacity-75">Join the waitlist and be first to know when we launch</p>
      <div id="success-message" class="hidden mt-4 p-4 bg-green-500/20 backdrop-blur-md rounded-lg">
        <p class="font-semibold">ðŸŽ‰ Thanks for signing up!</p>
        <p class="text-sm opacity-90">We'll notify you when we launch.</p>
      </div>
    </div>

    <!-- Social Links (Optional) -->
    <div class="flex justify-center gap-6 mb-8">
      <a href="#" class="w-12 h-12 bg-white/10 backdrop-blur-md rounded-full flex items-center justify-center hover:bg-white/20 transition">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
        </svg>
      </a>
      <a href="#" class="w-12 h-12 bg-white/10 backdrop-blur-md rounded-full flex items-center justify-center hover:bg-white/20 transition">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
        </svg>
      </a>
      <a href="#" class="w-12 h-12 bg-white/10 backdrop-blur-md rounded-full flex items-center justify-center hover:bg-white/20 transition">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
        </svg>
      </a>
    </div>

    <!-- Progress/Stats (Optional) -->
    <div class="grid grid-cols-3 gap-4 max-w-lg mx-auto">
      <div class="bg-white/10 backdrop-blur-md rounded-lg p-4">
        <div class="text-3xl font-bold">12</div>
        <div class="text-sm opacity-75">Days Left</div>
      </div>
      <div class="bg-white/10 backdrop-blur-md rounded-lg p-4">
        <div class="text-3xl font-bold">247</div>
        <div class="text-sm opacity-75">Signups</div>
      </div>
      <div class="bg-white/10 backdrop-blur-md rounded-lg p-4">
        <div class="text-3xl font-bold">5</div>
        <div class="text-sm opacity-75">Features</div>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-16 text-sm opacity-60">
      <p>Powered by <a href="https://github.com/kagehq/brail" class="underline hover:opacity-100">Brail</a></p>
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      
      // Here you would normally send to your backend
      console.log('Email submitted:', email);
      
      // Show success message
      document.getElementById('success-message').classList.remove('hidden');
      event.target.classList.add('hidden');
    }

    // Simple fade-in animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.8s ease-out;
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
